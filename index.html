<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Portafolio Web</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" />

<body>
	<header>
		<h1>portafolio web</h1>

	<section class="tecnology">
		<h2 class="tecnology__titulo">tecnologías aprendidas</h2>
		<div class="tecnology__tecnologia">
			<article class="tecnologia">
				<div class="tecnologia__icono shadow">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-html5" width="90%"
						height="90%" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="#e56027"

						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M20 4l-2 14.5l-6 2l-6 -2l-2 -14.5z" />
						<path d="M15.5 8h-7l.5 4h6l-.5 3.5l-2.5 .75l-2.5 -.75l-.1 -.5" />
					</svg>
				</div>
				<h3 class="tecnologia__titulo">html 5</h3>
			</article>
			<article class="tecnologia">
				<div class="tecnologia__icono shadow">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-css3" width="90%"
						height="90%" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="#3394cb"
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M20 4l-2 14.5l-6 2l-6 -2l-2 -14.5z" />
						<path d="M8.5 8h7l-4.5 4h4l-.5 3.5l-2.5 .75l-2.5 -.75l-.1 -.5" />
					</svg>
				</div>
				<h3 class="tecnologia__titulo">css 3</h3>
			</article>
		</div>
		<h2 class="tecnology__titulo">próxima en la lista...</h2>
		<div class="tecnology__tecnologia">
			<article class="tecnologia">
				<div class="tecnologia__icono shadow">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-javascript"
						width="90%" height="90%" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="#f99d34"
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M20 4l-2 14.5l-6 2l-6 -2l-2 -14.5z" />
						<path d="M7.5 8h3v8l-2 -1" />
						<path
							d="M16.5 8h-2.5a0.5 .5 0 0 0 -.5 .5v3a0.5 .5 0 0 0 .5 .5h1.423a0.5 .5 0 0 1 .495 .57l-.418 2.93l-2 .5" />
					</svg>
				</div>
				<h3 class="tecnologia__titulo">javascript</h3>

	<main>
		<section class="proyectos">
			<h2 class="proyectos__titulo-principal">proyectos realizados</h2>
			<div class="proyectos__proyecto">

					<a class="proyecto__img" target="__blank"

				<div class="proyecto">

					<a class="proyecto__img" target="__blank2" href="https://alessandro0330.github.io/Anubis-MC/">

					</a>

			</div>

	<footer>
		<h3>derechos reservados a alessandro olivares freelancer 2021</h3>
